<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Registrasi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Buat Account Baru !</h1>
    <h2>Sign Up Form</h2>
  
    <p>First Name : <input type="text" name="firstname" required></p>
    <p>Last Name : <input type="text" name="lastname" required></p>
    <p>Gender :</p>
    
        <input type="radio" value="Male" required> Male<br>
        <input type="radio" value="Female" required> Female<br>
        <input type="radio" value="Other" required> Other<br>
    <p>Nationality :</p>
        <select name="Nationality">
            <option value="-">Belum Memilih</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="China">China</option>
        </select>
    <p>Language Speak :</p>
    <input type="checkbox" name="idn" value="Bahasa Indonesia">Bahasa Indonesia<br>
    <input type="checkbox" name="eng" value="English">English<br>
    <input type="checkbox" name="other" value="Other">Other<br>
    <p>Bio :</p>
    <textarea  name="bio" cols="25" rows="5"></textarea><br>
    <a href="welcome.html">
        <input type="button" name="signup" value="Sign Up">
    </a>
    
    

</body>
</html>
